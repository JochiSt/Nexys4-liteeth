        "rx_fifo_depth": 64,
      },
  "udp1": {
        "udp_port": 2020,
        #"ip_address"    : , # Dynamic Params.
        "data_width": 32,
        "tx_fifo_depth": 64,
        "rx_fifo_depth": 64,
      }
